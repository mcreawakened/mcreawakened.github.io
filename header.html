<html lang="en_uk">
<head>
  <link rel="stylesheet" href="data/style.css">
  <title>Header</title>
  <style>
    header {
      background-image: url('assets/dirt.png');
      background-position: center;
    }
  </style>
</head>
<body>
  <header class="header" aria-label="Header">
    <nav aria-label="Navi" class="navigation">

      <a class="navigation__home" href="" title="Homepage" aria-label="Go to homepage">
        <img class="logo" alt="Mineshaft" src="assets/logo.png" height="40" width="248">
      </a>
      <div class="navigation__links navigation__links--start" aria-label="Site navigation">
        <a class="navigation__link navigation__link--white" href="">1</a>
        <a class="navigation__link navigation__link--white" href="">2</a>
        <a class="navigation__link navigation__link--white" href="">3</a>

      </div>
      <div class="navigation__links navigation__links--end" aria-label="Account navigation">
        <div id="account" class="navigation__link">
          <a class="navigation__link" href="/login">Log in</a>
        </div>

      </div>
    </nav>
  </header>
</body>
<script>
  let date = localStorage.getItem('session_expiry');
  if(date <= Date.now()) {
    localStorage.clear();
    alert("Session expired. Please log in again")
  } else {
    let user= localStorage.getItem('session_user');
    document.getElementById("account").innerHTML = <a className="navigation__link" id="account_link" href=""></a>;
    document.getElementById("account_link").innerText=user;
  }h
</script>
</html>
