<html lang="en_uk">
<head>
  <link rel="stylesheet" href="data/style.css">
  <title>Header</title>
  <style>
    header {
      background-image: url('assets/dirt.png');
      background-position: center;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#shared_nav").load("mcreawakened.github.io/header_links.html");
    });
  </script>
</head>
<body>
  <header class="header" aria-label="Header">
    <nav aria-label="Navi" class="navigation">

      <a class="navigation__home" href="https://mcreawakened.github.io/" title="Homepage" aria-label="Go to homepage">
        <img class="logo" alt="Mineshaft" src="assets/logo.png" height="40" width="248">
      </a>
      <div id="sharedNav" class="shared_nav"></div>

      <div class="navigation__links navigation__links--end" aria-label="Account navigation">
        <div id="account" class="navigation__link">
          <a class="navigation__link" id="account_link" href="https://mcreawakened.github.io/login">Log in</a>
        </div>

      </div>
    </nav>
  </header>
</body>
</html>
