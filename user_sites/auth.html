<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url('https://mcreawakened.github.io/assets/bg.png');
            background-attachment: fixed;
            background-position: center;
        }

    </style>
    <script type="text/javascript" src="/js/cookies.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('usr');
        const secret = urlParams.get('psw');
        $.getJSON(`https://v0-backend-delta-taupe.vercel.app/login?name=`+userId+`&psw=`+secret, function(data) {
            if(data.success==="true") {
                setCookie("session_id", data.session_id, 0.25)
                setCookie("session_user", userId, 0.25)
                setCookie("session_expiry", data.expiry, 0.25)
                window.location.replace("/login_success");
            } else {
                window.location.replace("/login?failed=true");
            }
        });
    </script>

</head>
