<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('usr');
        const secret = urlParams.get('psw');
        $.getJSON(`https://v0-backend-delta-taupe.vercel.app/login?name=`+userId+`&psw=`+secret, function(data) {
            if(data.success==="true") {
                window.location.replace("/login_success");
            } else {
                alert("incorrect login data");
                window.location.replace("login");
            }
        });

    </script>

</head>
<body>
<p id="resp">none</p>
</body>
</html>
