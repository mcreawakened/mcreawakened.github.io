<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url('https://mcreawakened.github.io/assets/bg.png');
            background-attachment: fixed;
            background-position: center;
        }

    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('usr');
        const secret = urlParams.get('psw');
        $.getJSON(`https://v0-backend-delta-taupe.vercel.app/login?name=`+userId+`&psw=`+secret, function(data) {
            if(data.success==="true") {
                setCookie("session_id", data.session_id, 1)
                setCookie("session_user", userId, 1)
                setCookie("session_expiry", data.expiry, 1)
                window.location.replace("/login_success");
            } else {
                window.location.replace("/login?failed=true");
            }
        });

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>

</head>

</html>
