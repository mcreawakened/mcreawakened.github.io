<!DOCTYPE html>
<head>
	<title>Mineshaft</title>
	<link rel="stylesheet" href="data/style.css">
    <style>
      body {
        background-image: url('assets/bg.png');
        background-attachment: fixed;
        background-position: center;
      }

    </style>
</head>
<body>
	<div id="headerDiv"></div>

    <main class="main" aria-label="Main">
	</main>
	<br><br><br>
	<div id="updateDiv"></div>
	<div id="footerDiv"></div>
</body>
<script>

	var today = new Date();
	var date032d = new Date("2025-02-26");
	var timefrom_032d = Math.round((today - date032d) / (1000 * 60 * 60 * 24));

	document.getElementById("news_032d_server").innerText=timefrom_032d + getplural(timefrom_032d);
	document.getElementById("news_032d").innerText=timefrom_032d + getplural(timefrom_032d);

	function getplural(number) {
		if(number !==1) {return " days ago"} else {return " day ago"}
	}

	fetch('https://mcreawakened.github.io/header.html')
			.then((response) => {
				return response.text();
			})
			.then((html) => {
				document.getElementById('headerDiv').innerHTML = html
			});
			fetch('https://mcreawakened.github.io/footer.html')
					.then((response) => {
						return response.text();
					})
					.then((html) => {
						document.getElementById('footerDiv').innerHTML = html
					});
	fetch('https://mcreawakened.github.io/updates.html')
			.then((response) => {
				return response.text();
			})
			.then((html) => {
				document.getElementById('updateDiv').innerHTML = html
			});
</script>
