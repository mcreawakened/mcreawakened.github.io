<!DOCTYPE html>
<head>
	<title>Mineshaft</title>
	<link rel="stylesheet" href="data/style.css">
    <style>
      body {
        background-image: url('https://mcreawakened.github.io/assets/bg.png');
        background-attachment: fixed;
        background-position: center;
      }

    </style>
</head>
<body>
	<div id="headerDiv"></div>

    <main class="main" aria-label="Main">
        <section aria-label="Content">
			<img class="media" src="assets/cape.png">
			A demonstration of the new Christmas cape
			</img>
			<p>Welcome to Mineshaft!</p>

        </section>
		<aside class="aside">
					<picture>
						<source type="image/png" srcset="assets/steve.png">
						<img src="assets/steve.png" width="300" height="202" alt="Left to right: A pig, Steve, and a sheep">
					</picture>
			    <a href="https://github.com/SF-24/Minecraft-2.0-new/releases" class="big_button button button--orange">Download Now!</a>
				<a href="https://github.com/SF-24/Minecraft-2.0-server/releases" class="server_download">Download server</a>
				<a href="play.jnlp">Launch</a>
			<br>
			</aside>
	</main>
	<br><br><br>

	<div id="updateDiv"></div>
	<div id="footerDiv"></div>
</body>
<script>



	fetch('https://mcreawakened.github.io/header.html')
			.then((response) => {
				return response.text();
			})
			.then((html) => {
				document.getElementById('headerDiv').innerHTML = html
			});
			fetch('https://mcreawakened.github.io/footer.html')
					.then((response) => {
						return response.text();
					})
					.then((html) => {
						document.getElementById('footerDiv').innerHTML = html
					});
			fetch('https://mcreawakened.github.io/updates.html')
					.then((response) => {
						return response.text();
					})
					.then((html) => {
						document.getElementById('updateDiv').innerHTML = html
					});
</script>
